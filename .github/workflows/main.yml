name: IoT CI/CD

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Run DHT11_Test
        run: pio test -e win_test -v

      - name: Run WiFi_Test
        run: pio test -e win_test_wifi -v
      
      - name: Run Tests
        run: pio test -e target_test -f "target tests for all"

